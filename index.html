<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./windows-95-ui-kit/css/w95.css">
</head>
<body>
    <div id= "popup" class="popup">
        <div class="popupContent">
            <div class="popup-body">
                <img src="icons/squirtle.png" alt="Squirtle" class="squirtle-image">
                <p> 
                    Between millions of people around the world I found you. Don't forget to remember
                    this day every time MY FRIEND
                </p>
                <a id="Grupo do zap" href="https://chat.whatsapp.com/DIgliMaKWI2Fs1EBU3xiar">
                    <button class="btn mr-2 mb-2 btn-tertiary" type="button">
                        <span class="btn-text">CLOSE</span>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="desktop">
        <div id="icon-row-1" class="icon-row">
            <div class="icon">
                <img src="./icons/Tonev-Windows-7-Windows-7-zip.256.png" alt="icone1">
                <p>Planos Malignos</p>
            </div>
            <div class="icon">
                <img src="./icons/Tonev-Windows-7-Windows-7-audio.256.png" alt="icone2">
                <p>Audio</p>
            </div>
        </div>
        <div id= "icont-row-2" class="icon-row">
            <div class="icon">
                <img src="./icons/Tonev-Windows-7-Windows-7-earth.256.png" alt="icone3">
                <p>Earth</p>
            </div>
            <div class="icon">
                <img src="./icons/Tonev-Windows-7-Windows-7-ie.256.png" alt="icone4">
                <p>Internet Explorer</p>
            </div>
        </div>
        <div id= "icont-row-3" class="icon-row">
            <div class="icon">
                <img src="./icons/Tonev-Windows-7-Windows-7-card-game.256.png" alt="icone5">
                <p>Solitario</p>
            </div>
            <div class="icon">
                <img src="./icons/Tonev-Windows-7-Windows-7-security.256.png" alt="icone6">
                <p>Seguranca</p>
            </div>
        </div>
        <div id= "icont-row-4" class="icon-row">
            <div class="icon">
                <img src="./icons/Tonev-Windows-7-Windows-7-system.256.png" alt="icone7">
                <p>Sistema</p>
            </div>
        </div>
    </div>

    <div class="taskbar">
        <div class="taskbar-start">
            <img src="./icons/Daco_2087572.png" alt="Start Icon" class="start-icon">
            <span>Iniciar</span>
        </div>
    </div>
    <div class="taskbar-windows">
        <div class="task-item">
            <img src="" alt="Folder Icon">
            <span>Pastas</span>
        </div>
        <div class="task-item">
            <img src="" alt="Browser">
            <span>Navegador></span>
        </div>
        <div class="taskbar-time">
            <span>12:34</span>
        </div>
        
    </div>

    <script src="script.js"></script>
    <script type="module">
        import { trailingCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js";
        new trailingCursor();
    </script>
</body>
</html>
